<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Hello, (iframe) world!</title>
    <script type="text/javascript">
      let getDimensions = (doc, win) => {
        console.log("doc, win", doc, win);
        let w = Math.max(doc.documentElement.clientWidth, win.innerWidth || 0);
        let h = Math.max(
          doc.documentElement.clientHeight,
          win.innerHeight || 0
        );
        return { w, h };
      };
      let autoResize = frame => {
        console.log("frame", frame);
        let dimensions = getDimensions(
          frame.contentDocument,
          frame.contentWindow
        );
        console.log("dimensions", dimensions);
      };
    </script>
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <strong>Home</strong>
          </a>
          <a href="/1/index.html">1</a>
          <a href="/2/index.html">2</a>
          <a href="/3/index.html">3</a>
          <a href="/4/index.html">4</a>
          <a href="/5/index.html">5</a>
        </div>
      </div>
    </header>

    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Iframe example 2</h1>
          <p class="lead text-muted">
            Trying to resize from parent using innerWidth and inner Height (same
            domain)...
          </p>
          <p>
            See console for more information: 
            <pre>dimensions {w: 300, h: 150}</pre>
          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <iframe src="bofh.html" onLoad="autoResize(this)"></iframe>
        </div>
      </div>
    </main>
  </body>
</html>
